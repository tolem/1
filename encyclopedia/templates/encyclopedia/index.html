{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li> <a href="{% url 'WIKI:title' entry %}">{{ entry|capfirst }} </a> </li>
        {% endfor %}
    </ul>

{% endblock %}
